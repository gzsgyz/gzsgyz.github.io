<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发送建议</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("0aaRMDPIOYaMbE6K3");
        })();
        function send() {

            Name = document.getElementById('Name').value
            Message = document.getElementById("Message").value
            emailjs.send("service_6pnrhqc", "em1", {
                name: Name,
                message: Message,
            });
            document.write('ok')
            layer.msg('发送成功')
        }
    </script>
</head>

<body>
    <form class="layui-form" action="" onsubmit="return false">
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="mdnp" id="Name" required lay-verify="required" placeholder="请输入输入框内容"
                    autocomplete="off" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block">
                <textarea name="51swk" id="Message" placeholder="请输入内容" class="layui-textarea"
                    lay-verify="required"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo" onclick="send()">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</body>

</html>
