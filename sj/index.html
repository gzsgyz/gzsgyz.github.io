<style>
    .parent {
        display: grid;
        grid-template-columns: repeat(5, 1fr);

        grid-column-gap: 0px;
        grid-row-gap: 0px;
    }

        grid-area: 1 / 1 / 2 / 6;
    }

    .div2 {
        grid-area: 2 / 1 / 6 / 6;
    }

    .div3 {
        grid-area: 2 / 2 / 4 / 4;
        
    }

    .div4 {
        grid-area: 2 / 4 / 4 / 5;
    }
</style>
