<link rel="stylesheet" href="layui/css/layui.css">
<script src="layui/layui.js"></script>
<script>
    function l(){
        document.getElementById('txt').value=localStorage.getItem('list')
    }
    
    function c(){
        localStorage.setItem('list',document.getElementById('txt').value)
        alert("保存成功")
    }
</script>
<body onload="l()">
    <form class="layui-form" action="" onsubmit="return false">
    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">文本域</label>
      <div class="layui-input-block">
        <textarea name="ss2gc" placeholder="请输入内容" class="layui-textarea" id="txt"></textarea>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="formDemo" onclick="c()">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>
</body>
